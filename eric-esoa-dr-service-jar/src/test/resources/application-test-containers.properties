podName=eric-esoa-dr-service
db.port=5432
spring.datasource.url=jdbc:postgresql://localhost:${db.port}/drdb
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
#spring.datasource.url=${DB_HOST}
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.springframework.transaction.interceptor=TRACE
spring.main.allow-bean-definition-overriding=true
spring.flyway.enabled=true
spring.codec.max-in-memory-size-kb=100000
service.connected-system.baseUrl=http://localhost:8081
service.rest-service.baseUrl=http://localhost:8081
service.rest-service.runUrlPath=/rest-service/v1/run
service.python-executor-assets-dir=${java.io.tmpdir}
service.jobs.acquisition.scheduler-delay=2000
service.message-subscriptions.kafka.backoff.interval=200
service.message-subscriptions.kafka.backoff.max-failure=2
service.message-subscriptions.kafka.auto-offset-reset=earliest
service.message-subscriptions.kafka.tls.jks-dir=${java.io.tmpdir}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.url=jdbc:postgresql://localhost:${db.port}/drdb
#spring.flyway.url=${DB_HOST}
spring.caches.groovy-asset.access-expiry=100
spring.caches.properties.access-expiry=1
management.tracing.enabled=true
spring.test.observability.auto-configure=true
security.tls.enabled=false
security.systemMonitoring.enabled=false
security.truststore.path=${java.io.tmpdir}/truststore.jks
security.keystore.path=${java.io.tmpdir}/keystore.jks
security.cryptoStoreParams.storePass=cGFzc3dvcmQ=
spring.cloud.kubernetes.config.enabled=false