name: "application_2"
description: |
  - Fetches source and targets using http executor
  - Enriches source and targets using http executor
  - Reconcile targets using http executor
jobs:
  - name: job1
    description: 'test job'
    api:
      properties:
        - name: id
        - name: name
    discover:
      inputs:
        - name: sourcesUrl
          mandatory: true
        - name: targetsUrl
          mandatory: true
      source:
        fetchAction:
          type: rest
          preFunction: ~
          command: ""
          outputFormat: json
          properties:
            subsystemName: dummyEnm
            resource:
              resourceConfigurationName: dummyResourceConfig
              resourceName: dummyResource
          postFunction: ~
          mapping:
            id: .id
            name: .name
        enrichAction:
          type: rest
          preFunction: ~
          command: ""
          outputFormat: json
          properties:
            url: "{{inputs.enrichUrl}}/{{source.id}}"
            method: GET
            headers:
              Content-Type: [ "application/json" ]
          postFunction: ~
          mapping:
            state: .state
      target:
        fetchAction:
          type: rest
          preFunction: ~
          command: ""
          outputFormat: json
          postFunction: ~
          properties:
            url: "{{inputs.targetsUrl}}"
            method: GET
            headers:
              Content-Type: [ "application/json" ]
          mapping:
            id: .id
            name: .name
        enrichAction:
          type: rest
          preFunction: ~
          command: ""
          outputFormat: json
          properties:
            url: "{{inputs.enrichUrl}}/{{target.id}}"
            method: GET
            headers:
              Content-Type: [ "application/json" ]
          postFunction: ~
          mapping:
            state: .state
      linkSourceAndTarget: 'id:id'
      filters:
        filter1:
          condition:
            name: sourceNotInTarget
            arg: 'id:id'
          filterMatchText: 'Missing in Source'
          reconcileAction: action1
    reconcile:
      inputs:
        - name: reconcileUrl
          mandatory: true
      source:
        enrichAction: ~
      target:
        enrichAction: ~
        reconcileActions:
          action1:
            type: rest
            preFunction: ~
            command: ""
            outputFormat: json
            properties:
              url: "{{inputs.reconcileUrl}}/{{source.id}}"
              method: POST
              headers:
                Content-Type: [ "application/json" ]
              postFunction: ~
            mapping:
              result: .result